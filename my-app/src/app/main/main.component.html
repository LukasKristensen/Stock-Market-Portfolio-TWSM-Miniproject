<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="navigation">
    <p id="title">Lukas Kristensen TWSM Mini-Project</p>
    <button id="signOutBtn" (click)="signOut()">Sign out</button>
    <button id="manageProfileBtn">Manage Profile</button>
  </div>
  <div class="infoNav">
    <p>The financial API requests are limited to 5 requests per minute</p>
    <button id="closeInfo">X</button>
  </div>
  <div class="content"></div>
    <div id="portfolio"></div>
    <div id="ajaxRequest"></div>

    <button (click)="ajaxRequest()">Fetch UserData</button>

    <div class="addPosition">
      <br><br>
      <p>Company:</p><input id="companyInput">
      <br><br>
      <p>Ticker:</p><input id="tickerInput">
      <br><br>
      <p>Purchase Price:</p><input id="priceInput">
      <br><br>
      <p>Amount:</p><input id="amountInput">
      <br><br>
      <p>Date:</p><input type="date" id="dateInput">
      <br><br>
      <button (click)="addPosition()">Add Position</button>
    </div>

  <div class="footer"></div>


</body>
</html>
